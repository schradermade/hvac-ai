name: Postman Staging E2E

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  postman-staging:
    runs-on: ubuntu-latest
    env:
      POSTMAN_BASE_URL: ${{ secrets.POSTMAN_BASE_URL_STAGING }}
      POSTMAN_TENANT_ID: ${{ secrets.POSTMAN_TENANT_ID_STAGING }}
      POSTMAN_USER_ID: ${{ secrets.POSTMAN_USER_ID_STAGING }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run Postman collection (staging)
        run: |
          if [ -z "$POSTMAN_BASE_URL" ]; then
            echo "Missing POSTMAN_BASE_URL_STAGING secret; skipping."
            exit 0
          fi
          npx newman run postman/Copilot_API.postman_collection.json \
            -e postman/Copilot_API.local.postman_environment.json \
            --env-var baseUrl="$POSTMAN_BASE_URL" \
            --env-var tenantId="$POSTMAN_TENANT_ID" \
            --env-var userId="$POSTMAN_USER_ID"
